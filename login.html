<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form></title>
    <style>
        .Box{
            background-color: rgb(202, 152, 152);
            width:30%;
            margin-left: 35%;
            margin-bottom: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
        }
    </style>
    
</head>
<body>
    <div class="Box">
        <h1>login form</h1>
    <form>
        <table>
            <tr>
                <td><label for="tx">name</label></td>
                <td><input type="text" id="tx" placeholder="enter name"></td>
            </tr>
            <tr>
        <td><label for="nu">number</label></td>
       <td><input type="number" id="nu" placeholder="enter number"></td>
    </tr>
    <tr>
       <td><label for="em">email</label></td>
       <td><input type="email" id="em" placeholder="enter email"></td>
    </tr>
    <tr>
   <td><button>submit</button></td>
    </tr>
    </table>
    </form>
    </div>
</body>
</html>
